<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini Search Engine</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(270deg, #e0f7fa, #fce4ec, #e3f2fd);
      background-size: 600% 600%;
      animation: GradientBackground 20s ease infinite;
    }

    @keyframes GradientBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
  </style>
</head>
<body class="min-h-screen text-gray-800 font-sans">

  <!-- Navigation -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white bg-opacity-70 shadow-md">
    <div class="text-2xl font-bold">Searchify</div>
    <div class="space-x-4 text-sm">
      <a href="#" class="hover:underline">Home</a>
      <a href="#" class="hover:underline">Recent</a>
      <a href="#" class="hover:underline">About</a>
    </div>
  </nav>

  <!-- Main Section -->
  <main class="flex flex-col items-center justify-center px-4 py-20">
    <h1 class="text-4xl font-semibold mb-6 text-center">A Minimal Search Engine</h1>

    <!-- Search Options -->
    <div class="mb-4">
      <select id="searchType" class="px-4 py-2 border rounded shadow focus:outline-none">
        <option value="web">Web</option>
        <option value="images">Images</option>
        <option value="news">News</option>
        <option value="code">Code</option>
      </select>
    </div>

    <!-- Search Input -->
    <div class="w-full max-w-xl flex gap-2">
      <input id="searchInput" type="text" placeholder="Search something..." class="flex-1 px-4 py-2 border rounded shadow focus:outline-none" />
      <button onclick="performSearch()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 transition">Search</button>
    </div>

    <!-- Results -->
    <div id="results" class="mt-10 w-full max-w-2xl space-y-4"></div>
  </main>

  <script>
    const mockData = {
      web: [
        { title: "Example Web Result", snippet: "This is a sample snippet from a website.", url: "https://example.com" },
        { title: "Another Website", snippet: "Details about another result.", url: "https://another.com" }
      ],
      images: [
        { title: "Image Result", snippet: "A beautiful image of nature.", url: "https://images.com/nature" }
      ],
      news: [
        { title: "Breaking News", snippet: "Something important happened today.", url: "https://news.com/article" }
      ],
      code: [
        { title: "StackOverflow Answer", snippet: "How to fix a bug in JavaScript.", url: "https://stackoverflow.com/q/12345" }
      ]
    };

    function performSearch() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const type = document.getElementById("searchType").value;
      const resultsContainer = document.getElementById("results");

      resultsContainer.innerHTML = "";

      const filtered = mockData[type].filter(item =>
        item.title.toLowerCase().includes(input) ||
        item.snippet.toLowerCase().includes(input)
      );

      if (filtered.length === 0) {
        resultsContainer.innerHTML = `
          <div class="text-center">
            <p class="text-lg mb-4">No results found.</p>
            <a href="https://www.google.com/search?q=${encodeURIComponent(input)}" target="_blank"
              class="text-blue-600 hover:underline">
              Try searching on Google â†’
            </a>
          </div>
        `;
        return;
      }

      filtered.forEach(result => {
        const el = document.createElement("div");
        el.className = "bg-white bg-opacity-80 p-4 rounded shadow hover:shadow-md transition";
        el.innerHTML = `
          <a href="${result.url}" target="_blank" class="text-xl font-semibold text-blue-700 hover:underline">${result.title}</a>
          <p class="text-sm text-gray-700 mt-1">${result.snippet}</p>
          <p class="text-sm text-gray-500">${result.url}</p>
        `;
        resultsContainer.appendChild(el);
      });
    }
  </script>
</body>
</html>

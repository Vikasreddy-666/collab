<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Goku vs Vegeta Fight Dashboard</title>
<style>
  body {
    background: linear-gradient(135deg, #000, #0a0a0a);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
    align-items: center;
    min-height: 100vh;
  }

  h1 {
    margin: 20px 0;
    font-weight: 900;
    font-size: 2.5rem;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #ff6f00;
  }

  .dashboard {
    display: flex;
    justify-content: space-around;
    width: 90%;
    max-width: 900px;
    margin-bottom: 40px;
  }

  .fighter {
    background: #111;
    border: 2px solid #222;
    border-radius: 10px;
    width: 40%;
    padding: 20px;
    box-shadow: 0 0 10px #f90;
    position: relative;
  }

  .fighter h2 {
    text-align: center;
    margin-bottom: 10px;
    font-weight: 700;
    letter-spacing: 1.5px;
  }

  .health-bar {
    background: #222;
    border-radius: 20px;
    overflow: hidden;
    height: 30px;
    margin-bottom: 20px;
  }

  .health-bar-inner {
    height: 100%;
    background: #0f0;
    width: 100%;
    transition: width 0.5s ease;
    box-shadow: 0 0 10px #0f0;
  }

  .health-label {
    position: absolute;
    top: 20px;
    right: 20px;
    font-weight: 700;
    font-size: 1rem;
  }

  .attack-btn {
    width: 100%;
    padding: 12px;
    font-size: 1.1rem;
    font-weight: 700;
    background: #ff6600;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
    text-transform: uppercase;
    box-shadow: 0 0 12px #f60;
    transition: background 0.3s ease;
  }

  .attack-btn:hover {
    background: #ff4500;
  }

  #log {
    background: #111;
    width: 90%;
    max-width: 900px;
    height: 180px;
    border-radius: 10px;
    overflow-y: auto;
    padding: 10px;
    box-shadow: inset 0 0 10px #333;
    font-family: monospace;
    font-size: 0.9rem;
  }

  .attack-animation {
    position: absolute;
    border-radius: 50%;
    opacity: 0.9;
    pointer-events: none;
    animation: pulse 0.5s ease forwards;
    z-index: 10;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 0.9;
    }
    100% {
      transform: scale(3);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1>Goku vs Vegeta Fight Dashboard</h1>

<div class="dashboard">
  <div class="fighter" id="goku">
    <h2>Goku</h2>
    <div class="health-bar">
      <div class="health-bar-inner" id="goku-health"></div>
    </div>
    <div class="health-label" id="goku-health-label">100%</div>
    <button class="attack-btn" id="goku-attack-btn">Attack Vegeta</button>
  </div>

  <div class="fighter" id="vegeta">
    <h2>Vegeta</h2>
    <div class="health-bar">
      <div class="health-bar-inner" id="vegeta-health"></div>
    </div>
    <div class="health-label" id="vegeta-health-label">100%</div>
    <button class="attack-btn" id="vegeta-attack-btn">Attack Goku</button>
  </div>
</div>

<div id="log"></div>

<script>
  const gokuHealthBar = document.getElementById('goku-health');
  const vegetaHealthBar = document.getElementById('vegeta-health');
  const gokuHealthLabel = document.getElementById('goku-health-label');
  const vegetaHealthLabel = document.getElementById('vegeta-health-label');

  const gokuAttackBtn = document.getElementById('goku-attack-btn');
  const vegetaAttackBtn = document.getElementById('vegeta-attack-btn');

  const logEl = document.getElementById('log');

  let gokuHealth = 100;
  let vegetaHealth = 100;

  function updateHealthBars() {
    gokuHealthBar.style.width = gokuHealth + '%';
    vegetaHealthBar.style.width = vegetaHealth + '%';

    gokuHealthLabel.textContent = gokuHealth + '%';
    vegetaHealthLabel.textContent = vegetaHealth + '%';

    // Color changes for health
    gokuHealthBar.style.background = healthColor(gokuHealth);
    vegetaHealthBar.style.background = healthColor(vegetaHealth);
  }

  function healthColor(health) {
    if (health > 60) return '#0f0';
    else if (health > 30) return '#ff0';
    else return '#f00';
  }

  function log(message) {
    const p = document.createElement('p');
    p.textContent = message;
    logEl.appendChild(p);
    logEl.scrollTop = logEl.scrollHeight;
  }

  function attack(attacker, defender) {
    if (attacker === 'goku' && vegetaHealth <= 0) {
      log('Vegeta is already defeated!');
      return;
    }
    if (attacker === 'vegeta' && gokuHealth <= 0) {
      log('Goku is already defeated!');
      return;
    }
    const damage = Math.floor(Math.random() * 15) + 5; // 5 to 19 damage

    if (attacker === 'goku') {
      vegetaHealth = Math.max(vegetaHealth - damage, 0);
      updateHealthBars();
      animateAttack('goku', 'vegeta');
      log(`Goku hits Vegeta for ${damage} damage!`);
      if (vegetaHealth <= 0) {
        log('Vegeta is defeated! Goku wins!');
        disableButtons();
      }
    } else {
      gokuHealth = Math.max(gokuHealth - damage, 0);
      updateHealthBars();
      animateAttack('vegeta', 'goku');
      log(`Vegeta hits Goku for ${damage} damage!`);
      if (gokuHealth <= 0) {
        log('Goku is defeated! Vegeta wins!');
        disableButtons();
      }
    }
  }

  function disableButtons() {
    gokuAttackBtn.disabled = true;
    vegetaAttackBtn.disabled = true;
    gokuAttackBtn.style.cursor = 'not-allowed';
    vegetaAttackBtn.style.cursor = 'not-allowed';
  }

  function animateAttack(attacker, defender) {
    const attackerDiv = document.getElementById(attacker);
    const defenderDiv = document.getElementById(defender);

    const attackCircle = document.createElement('div');
    attackCircle.classList.add('attack-animation');
    attackCircle.style.background = attacker === 'goku' ? '#00f' : '#f00';

    // Position the circle near attacker and animate towards defender
    const attackerRect = attackerDiv.getBoundingClientRect();
    const defenderRect = defenderDiv.getBoundingClientRect();

    const bodyRect = document.body.getBoundingClientRect();

    // Set start position near attacker
    attackCircle.style.left = (attackerRect.left + attackerRect.width / 2 - bodyRect.left) + 'px';
    attackCircle.style.top = (attackerRect.top + attackerRect.height / 2 - bodyRect.top) + 'px';

    document.body.appendChild(attackCircle);

    // Animate toward defender
    const deltaX = defenderRect.left + defenderRect.width / 2 - (attackerRect.left + attackerRect.width / 2);
    const deltaY = defenderRect.top + defenderRect.height / 2 - (attackerRect.top + attackerRect.height / 2);

    attackCircle.animate([
      { transform: 'translate(0, 0)', opacity: 0.9 },
      { transform: `translate(${deltaX}px, ${deltaY}px) scale(0.5)`, opacity: 0.6 }
    ], {
      duration: 500,
      easing: 'ease-out',
      fill: 'forwards'
    });

    setTimeout(() => {
      attackCircle.remove();
    }, 500);
  }

  // Event Listeners
  gokuAttackBtn.addEventListener('click', () => attack('goku', 'vegeta'));
  vegetaAttackBtn.addEventListener('click', () => attack('vegeta', 'goku'));

  updateHealthBars();
  log('Fight started! Who will win?');
</script>

</body>
</html>

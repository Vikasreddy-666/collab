<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>eSports Player Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(270deg, #0f0f0f, #1a1a1a);
      overflow-x: hidden;
      min-height: 100vh;
      position: relative;
    }

    h1 {
      text-align: center;
      padding: 30px 20px;
      font-size: 2.5rem;
      background: linear-gradient(to right, #00f0ff, #00ff88);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .background-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 40px;
      background: rgba(0, 255, 255, 0.15);
      border-radius: 50%;
      animation: floatUp 20s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .player-card {
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .player-card:hover {
      transform: scale(1.03);
    }

    .player-name {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #00e0ff;
    }

    .player-info {
      font-size: 0.95rem;
      line-height: 1.6;
    }

    .label {
      color: #ccc;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .player-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <div class="background-animation" id="background">
    <!-- Bubbles will be generated here -->
  </div>

  <h1>eSports Player Dashboard</h1>

  <div class="dashboard" id="dashboard">
    <!-- Player cards will be injected here -->
  </div>

  <script>
    // Sample player data
    const players = [
      {
        name: "ShadowReaper",
        game: "Valorant",
        rank: "Radiant",
        team: "PhantomX",
        stats: {
          KDA: "2.1",
          matches: 134,
          winRate: "76%"
        }
      },
      {
        name: "AceKing",
        game: "CS:GO",
        rank: "Global Elite",
        team: "NovaStrike",
        stats: {
          KDA: "1.8",
          matches: 201,
          winRate: "69%"
        }
      },
      {
        name: "Zer0",
        game: "League of Legends",
        rank: "Challenger",
        team: "DragonClaw",
        stats: {
          KDA: "3.4",
          matches: 322,
          winRate: "82%"
        }
      },
      {
        name: "BlitzFury",
        game: "Overwatch 2",
        rank: "Top 500",
        team: "SkyStorm",
        stats: {
          KDA: "1.9",
          matches: 178,
          winRate: "74%"
        }
      }
    ];

    // Render player cards
    const dashboard = document.getElementById("dashboard");

    players.forEach(player => {
      const card = document.createElement("div");
      card.className = "player-card";

      card.innerHTML = `
        <div class="player-name">${player.name}</div>
        <div class="player-info">
          <div><span class="label">Game:</span> ${player.game}</div>
          <div><span class="label">Rank:</span> ${player.rank}</div>
          <div><span class="label">Team:</span> ${player.team}</div>
          <div><span class="label">KDA:</span> ${player.stats.KDA}</div>
          <div><span class="label">Matches:</span> ${player.stats.matches}</div>
          <div><span class="label">Win Rate:</span> ${player.stats.winRate}</div>
        </div>
      `;
      dashboard.appendChild(card);
    });

    // Create floating bubbles for background animation
    const background = document.getElementById('background');

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.width = bubble.style.height = (Math.random() * 30 + 10) + 'px';
      bubble.style.animationDuration = (Math.random() * 15 + 10) + 's';
      background.appendChild(bubble);

      setTimeout(() => bubble.remove(), 20000);
    }

    // Generate bubbles continuously
    setInterval(createBubble, 500);
  </script>
</body>
</html>
